{% extends "learning_logs/base.html" %}

{% block content %}

<h2 class="text-center"> Topics </h2>

<div class="container">
    <ul class="list-group">
        {% for topic in topics %} 
            <li class="list-group-item">
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }} </a>
            </li>
        {% empty %} 
            <li class="list-group-item">
                <h3 class="text-center text-primary">No topics have been added yet.</h3>
            </li>  
        {% endfor %} 
    </ul> 
</div>

<div class="text-center">
    <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success btn-lg mt-3">Add a new topic</a>
</div>
