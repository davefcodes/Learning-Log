{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}




{% block content %}

{% block header %}
  <h2 class="text-center">Add a New Topic</h2>
{% endblock header %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form-group">

    <div class="panel panel-default">
    
    
      <div class="panel-heading">
        <h3 class="panel-title"> Happy learning</h3>
      </div>

      
      <div class="panel-body">
        {% csrf_token %}
        {% bootstrap_form form %}
      </div>

    </div>

    {% buttons %}
      <button name="submit" class="btn btn-success">add topic</button>
      <a href="{% url 'learning_logs:topics' %}" class="btn btn-danger">cancel :(</a>
    {% endbuttons %}

  </form>

{% endblock content %}
